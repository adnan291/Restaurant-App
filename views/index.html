<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sharpener's Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
        <h1> <center>Sharpener's Restaurant</center> </h1>
      </header>
    <section class="container">
        <form id="my-form" onsubmit="saveToDatabase(event)">
    <div class="container-sm">
        <h1>Add Order</h1>
        <div class="msg"></div>

    <div class="mb-3">
        <label for="price" class="form-label">Enter Price</label>
        <input type="text" class="form-control" id="price" required>
      </div>
      
      <div class="mb-3">
        <label for="dish" class="form-label">Enter Dish</label>
        <input type="text" class="form-control" id="dish" required>
      </div>

      <select class="form-select" aria-label="Choose Table No" id="tableNo" required>
        <option selected value="">Choose Table No</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>  
      <div>
        <div class="d-grid gap-2">
          <section></section>
            <input class="btn btn-outline-success" type="submit" value="Submit">
          </div>
    </div>
    </div></form></section>

    <div class="container">
      <h2>All Orders</h2>
        <ul id="orders" class="list-group">
    
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
